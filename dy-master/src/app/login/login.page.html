
<ion-header>
<ion-toolbar>
  <ion-title>登陆</ion-title>
</ion-toolbar>
</ion-header>

<ion-content no-padding>
  <div padding-horizontal>
      <ion-list padding-right no-margin>
        <ion-item lines="none"></ion-item>
        <ion-item>
          <ion-label>手机号</ion-label>
          <ion-input type="number" placeholder="tel" [(ngModel)]="phone"></ion-input>
        </ion-item>
        <ion-item margin-top>
          <ion-label>密码：</ion-label>
          <ion-input type="password" placeholder="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item no-lines></ion-item>
      </ion-list>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button expand="full" color="primary" (click)="login()">登录</ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="full" fill="outline" color="primary" (click)="register()">注册新账号</ion-button>
          </ion-col>
        </ion-row>

      </ion-grid>
  </div>
</ion-content>
